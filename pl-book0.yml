---
 - name: Test Connection
   hosts: web
   become: yes

   tasks:
   - name: Ping Servers
     ping:

   - name: Install NTP
     yum: name=ntp state=present

   - name: Start NTP
     service: name=ntpd state=started enabled=yes

   - shell: timedatectl set-ntp on

   - shell: timedatectl | grep NTP
     register: timeResults

   - debug:
       var: timeResults
...
